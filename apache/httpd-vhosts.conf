<VirtualHost *:80>
	DocumentRoot "/srv/sites/kaestel/kaestel_dk/theme/www"
	ServerName kaestel.local
	ServerAlias kaestel.proxy

	AddType application/x-httpd-php .php


	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"
	Alias "/template" "/srv/sites/parentnode/parentnode_dk/theme/www/template.php"


	<Directory "/srv/sites/kaestel/kaestel_dk/theme/www">
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php

		Require all granted
	</Directory>

	# Allow access to janitor www root
	<Directory "/srv/sites/kaestel/kaestel_dk/submodules/janitor/src/www">
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php

		Require all granted
	</Directory>



	# set custom log for individual log files
	CustomLog "/srv/sites/apache/logs/kaestel_dk_access_log" combined


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/kaestel/kaestel_dk/theme"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/kaestel/kaestel_dk/submodules/janitor/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/janitor/src"


	# reference to backend interface
	Alias "/janitor/admin" "/srv/sites/kaestel/kaestel_dk/submodules/janitor/src/www"
#	Alias "/janitor/admin" "/srv/sites/parentnode/janitor/src/www"

	# setup janitor autoconversion
	Alias "/images" "/srv/sites/kaestel/kaestel_dk/theme/library/public"
	Alias "/videos" "/srv/sites/kaestel/kaestel_dk/theme/library/public"
	Alias "/audios" "/srv/sites/kaestel/kaestel_dk/theme/library/public"
	<Directory "/srv/sites/kaestel/kaestel_dk/theme/library/public">
		Options -MultiViews
		Require all granted

		ErrorDocument 404 /janitor/admin/autoconversion
	</Directory>


	Alias "/asset-builder" "/srv/sites/kaestel/kaestel_dk/submodules/asset-builder"
</VirtualHost>
